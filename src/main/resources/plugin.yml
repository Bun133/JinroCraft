name: JinroCraft
version: 1.0.0
main: net.atlantis.jinrocraft.JinroCraft
#api-version forced be downgrade.
#1.16 -> 1.14
api-version: 1.14

commands:
  role:
    description: role command
    usage: /<command>
    permission: JinroCraft.admin
    permission-message: You don't have <permission>
  status:
    description: role command
    usage: /<command>
  start:
    description: Game Start Command
    usage: /<command>
    permission: JinroCraft.admin
    permission-message: You don't have <permission>
  vote:
    description: Vote Command
    usage: /<command> <player>
permissions:
  JinroCraft.admin:
    description: Gives access to JinroCraft admin commands
    default: op